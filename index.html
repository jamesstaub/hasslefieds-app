<!DOCTYPE html>
<html>
<head>
  <title>Hasslefieds</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/bootstrap-datepicker-1.4.0-dist/js/bootstrap-datepicker.min.js" type="text/javascript"></script>

  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Boston Hassle {classifieds}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{account name} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>create user</h1>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="user-first-name">First Name</label>
                <input id="user-first-name" type="text" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="user-last-name">Last Name</label>
                <input id="user-last-name" type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Create a Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <button id="submit-user" type="submit" class="btn btn-default">Submit</button>
        </form>

      </div>
      <div class="col-md-6">
        <h1>view posts</h1>
        <article class="post">
          <h2 class="post-title"></h2>
          <p class="post-body"></p>
        </article>
      </div>
    </div>    <!-- row -->
    <div class="row">
      <div class="col-md-6">
        <h1>create post</h1>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">title</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">body</label>
              <textarea type="text" class="form-control"  placeholder="body"></textarea>
            </div>
            <div class="input-daterange input-group" id="datepicker">
              <input type="text" class="input-sm form-control" name="start" />
              <span class="input-group-addon">to</span>
              <input type="text" class="input-sm form-control" name="end" />
            </div>
            <button id="submit-post"type="submit" class="btn btn-default">Submit</button>



          </form>

      </div>
      <div class="col-md-6">

      </div>
    </div>

  </div>

</body>
</html>
