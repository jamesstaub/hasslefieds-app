<!DOCTYPE html>
<html>
<head>
  <title>0_o</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap-datepicker/css/bootstrap-datepicker.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/handlebars.js"></script>
  <script src="js/functions.js" type="text/javascript"></script>
  <script src="js/events.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>


</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">-_-</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="signup-link"><a href="#" data-toggle="modal" data-target=".bs-signup-modal-lg">sign up</a></li>
          <li class="login-link"><a href="#" data-toggle="modal" data-target=".bs-login-modal-lg">login</a></li>
          <li class="me dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="caret"></span><span class="user-identity"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li class="divider"></li>
              <li class="logout-link"><a href="#">log out</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="modal fade bs-signup-modal-lg" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <h1>create an account</h1>
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="signup-fullname">Full Name</label>
                <input id="signup-fullname" type="text" class="form-control" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="signup-username">Username</label>
                <input id="signup-username" type="text" class="form-control" placeholder="Username Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-email">Email address</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signup-password">Create a Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
          </div>

          <button id="signup-submit" type="button" class="btn btn-default">Submit</button>
        </form>
        <div id='signup-alert'></div>
      </div>
    </div>
  </div><!-- create user modal -->

  <div class="modal fade bs-login-modal-lg" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <h1>login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" class="form-control" id="login-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
          <div id="login-submit" type="submit" class="btn btn-default">Submit</div>
        </form>
        <div id="login-alert"></div>
      </div>
    </div>
  </div><!-- signup modal -->


  <div class="container">
  <div class="col-md-8 col-md-offset-2">

    <div id="top" class="row">

    <!-- inject create posts form here  -->


      <script id="display-posts" type="text/x-handlebars-template">
        {{#each-reverse resource}}
        <div class="post-block">
            <article class="post">
                <h2>{{title}}</h2>
                <small> posted by: <strong>{{user.username}}</strong></small>

                  <small class="delete-post" data-user-id="{{user.id}}" data-post-id="{{id}}">delete</small>

                <p class="lead">{{body}}</p>
            </article>

            <section data-post-id="{{id}}" class="post-replies">
            <!-- inject reply form-->
            {{#if reply_count}}
              <h2>replies:</h2>
              {{#each-reverse replies}}
                <div class="reply-container" data-post-id="{{post_id}}">
                  <span><small>by: </small><strong>{{username}} </strong></span><small>on: </small><span>{{format_date}}</span>
                  <small class="delete-reply" data-user-id="{{user_id}}"data-reply-id="{{id}}">delete</small>
                  <p class="lead">{{body}}</p>
                </div>
              {{/each-reverse}}
            {{/if}}
            </section>
        </div>
        {{/each-reverse}}

      </script>

      <div id="posts-container">
        <h1>view posts</h1>
      </div>


      </div>
    </div>    <!-- row -->
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">

      </div>
    </div>

  </div>

</body>
</html>
