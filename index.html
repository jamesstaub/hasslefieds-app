<!DOCTYPE html>
<html>
<head>
  <title>Hasslefieds</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="bootstrap-datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
  <script src="js/handlebars.js"></script>

  <script src="js/posts.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BostonHassle {classifieds}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{account name} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
       <h1>create post</h1>
          <form>
            <div class="form-group">
              <label for="post-title">title</label>
              <input id="post-title" type="text" class="form-control" placeholder="Post Title">
            </div>
            <div class="form-group">
              <label for="post-body">Body</label>
              <textarea id="post-body" type="text" class="form-control"  placeholder=""></textarea>
            </div>
            <!-- div class="input-daterange input-group" id="datepicker">
              <input id="post-date-start"type="text" class="input-sm form-control" name="start" />
              <span class="input-group-addon">to</span>
              <input id="post-date-end" type="text" class="input-sm form-control" name="end" />
            </div> -->
            <div id="submit-new-post" class="btn btn-default">Submit</div>
          </form>

        <h1>create user</h1>
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="user-first-name">Full Name</label>
                <input id="user-full-name" type="text" class="form-control" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="user-first-name">Username</label>
                <input id="user-username" type="text" class="form-control" placeholder="Username Name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="user-email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Create a Password</label>
            <input type="password" class="form-control" id="user-password" placeholder="Password">
          </div>

          <div id="submit-new-user" type="submit" class="btn btn-default">Submit</div>
        </form>

      </div>
      <div class="col-md-6">

      <script id="display-posts" type="text/x-handlebars-template">
        {{#each resource}}
            <article class="post">
                <h2>{{title}}</h2>
                <span class=""> posted by: {{username}}</span>

                <p>{{body}}</p>

                <label>Leave a reply
                  <input data-post-id="{{id}}" class="input-reply form-control" type="text" placeholder="Reply">
                </label>
                <button data-post-id="{{id}}" type="submit" class="submit-reply btn btn-default">reply</button>
                {{#each-reverse replies}}
                <div class="replies-container">
                  <h4>{{username}}:</h4><span>{{created_at}}</span>
                  <p>{{body}}</p>

                </div>
                {{/each-reverse}}


            </article>
        {{/each}}
      </script>

      <div id="posts-container">
        <h1>view posts</h1>
      </div>



      <button id="refresh-users" type="submit" class="btn btn-default">refresh users</button>
        <div id="user-list"></div>

      </div>
    </div>    <!-- row -->
    <div class="row">
      <div class="col-md-6">

      </div>
      <div class="col-md-6">

      </div>
    </div>

  </div>

</body>
</html>
